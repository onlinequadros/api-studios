version: "3.9"

services:
  database:
    image: postgres
    container_name: database
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=oqstudio
    volumes: 
      - pgdata:/data/postgres
  app:
    build: .
    container_name: api_online_quadros   
    command: npm run start:prod 
    restart: always
    volumes: 
      - .:/usr/src/app
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    env_file:
      - .env
    networks:
      - default
    links:
      - database
    depends_on: 
      - database


volumes: 
  pgdata:
    driver: local
